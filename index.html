<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Surgical Brasil Confidential Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    /* Estilos omitidos para manter o foco no JavaScript */
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div id="header">
    <input type="email" id="user-email" placeholder="Digite seu e-mail" />
    <div>
      <button id="login-button">Fazer Login</button>
      <button id="acessar-arquivo">Acessar Documento</button>
      <button id="logout-button">Logout</button>
      <button id="assinar-nda" class="nda-button">Assinar NDA</button>
    </div>
  </div>

  <!-- Visualizador de PDF -->
  <div id="pdf-viewer"></div>

  <!-- Magic.Link Script via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
  
  <script>
    const magic = new Magic("pk_live_20134EF9B8F26232");
    let authorizedEmails = [];

    // Função para buscar e-mails autorizados do backend
    async function fetchAuthorizedEmails() {
      try {
        const response = await fetch("https://fleek-nine.vercel.app/api/get-authorized-emails");
        if (!response.ok) throw new Error(`Erro ao buscar e-mails: ${response.statusText}`);
        const data = await response.json();
        if (data.success) {
          authorizedEmails = data.emails;
          console.log("E-mails autorizados carregados:", authorizedEmails);
        } else {
          console.error("Erro ao carregar e-mails autorizados:", data.error);
        }
      } catch (err) {
        console.error("Erro na API de e-mails autorizados:", err);
        alert("Erro ao carregar lista de e-mails autorizados. Tente novamente mais tarde.");
      }
    }

    // Inicializa e busca e-mails autorizados
    fetchAuthorizedEmails();

    // Botão "Fazer Login"
    document.getElementById("login-button").onclick = async function () {
      const email = document.getElementById("user-email").value.trim();

      if (!authorizedEmails.includes(email.toLowerCase())) {
        alert("E-mail não autorizado para acesso. Assine o NDA para continuar.");
        return;
      }

      try {
        await magic.auth.loginWithMagicLink({ email });
        const token = await magic.user.getIdToken();
        sessionStorage.setItem("magic-token", token);
        alert("Login realizado com sucesso!");
      } catch (error) {
        console.error("Erro ao enviar link mágico:", error);
        alert("Erro ao enviar link mágico: " + error.message);
      }
    };

    // Botão "Acessar Documento"
    document.getElementById("acessar-arquivo").onclick = async function () {
      try {
        const token = sessionStorage.getItem("magic-token");
        if (!token) {
          alert("Sessão expirada. Por favor, faça login novamente.");
          return;
        }

        const fileName = "Paper.pdf";
        const response = await fetch("https://fleek-nine.vercel.app/api/get-file", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, fileName }),
        });

        if (!response.ok) throw new Error(`Erro ao acessar o backend: ${response.statusText}`);

        const pdfBlob = await response.blob();
        await renderPDF(pdfBlob);
      } catch (err) {
        console.error("Erro ao acessar documento:", err.message);
        alert("Ocorreu um erro: " + err.message);
      }
    };

    // Função para renderizar o PDF
    async function renderPDF(pdfBlob) {
      const pdfViewer = document.getElementById("pdf-viewer");
      pdfViewer.innerHTML = "";

      const pdfUrl = URL.createObjectURL(pdfBlob);
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        pdfViewer.appendChild(canvas);
        await page.render({ canvasContext: context, viewport }).promise;
      }
    }
  </script>
</body>
</html>
