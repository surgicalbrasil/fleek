<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Surgical Brasil Confidential Viewer</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link para a biblioteca PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <!-- Cabeçalho -->
  <div id="header">
    <input type="email" id="user-email" placeholder="Digite seu e-mail" />
    <div>
      <button id="login-button">Fazer Login</button>
      <button id="acessar-arquivo">Acessar Documento</button>
      <button id="cadastro-metaverso">Cadastro no Metaverso</button>
      <button id="logout-button">Logout</button>
    </div>
  </div>

  <!-- Visualizador de PDF -->
  <div id="pdf-viewer"></div>

  <!-- Modal para o Metaverso -->
  <div id="metaverso-modal">
    <div id="metaverso-modal-content">
      <button class="close-button" onclick="closeModal()">&times;</button>
      <h2>Cadastro ao Metaverso</h2>
      <p>Obrigado por entrar em nossa plataforma. Siga as etapas abaixo para resgatar a sua NFT:</p>
      <ol style="text-align: left;">
        <li>Faça login na plataforma.</li>
        <li>Escaneie o QR code abaixo com seu aplicativo de carteira.</li>
        <li>Resgate sua NFT insubstituível (NFT) pelo QR code abaixo.</li>
      </ol>
      <div id="qr-code-container">
        <!-- QR Code será inserido aqui dinamicamente -->
        <p>Carregando QR code...</p>
      </div>
    </div>
  </div>

  <!-- Link para o JavaScript -->
  <script src="script.js"></script>
</body>
</html>
