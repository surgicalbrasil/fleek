<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Meu Site com Magic.Link</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>

  <!-- Campo para inserir e-mail e um botão de Login -->
  <input type="email" id="user-email" placeholder="Digite seu e-mail" />
  <button id="login-button">Fazer Login</button>

  <!-- Botão para acessar o arquivo -->
  <button id="acessar-arquivo" style="margin-top:20px;">Ver Documento Secreto</button>

  <!-- Magic.Link Script via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>

  <script>
    // Inicializa o Magic.Link com sua Publishable Key
    const magic = new Magic("pk_live_20134EF9B8F26232"); // Substitua pela sua Publishable Key

    // Função para exibir alerta de sucesso ou erro
    function showAlert(message) {
      alert(message);
    }

    // Ao clicar no botão "Fazer Login"
    document.getElementById('login-button').onclick = async function() {
      const email = document.getElementById('user-email').value;
      try {
        if (!email) {
          showAlert("Por favor, insira um e-mail válido!");
          return;
        }

        // Magic envia um e-mail com link de login
        await magic.auth.loginWithMagicLink({ email });
        showAlert("Cheque seu e-mail para clicar no link mágico!");
      } catch (error) {
        console.error("Erro ao enviar link mágico:", error);
        showAlert("Erro ao enviar link mágico: " + error.message);
      }
    };

    // Ao clicar no botão "Ver Documento Secreto"
    document.getElementById('acessar-arquivo').onclick = async function() {
      try {
        // 1. Obter o token Magic.Link
        const token = await magic.user.getIdToken();
        console.log("Token gerado:", token); // Log do token gerado

        // 2. Nome do arquivo solicitado
        const fileName = "Paper.pdf";
        console.log("Nome do arquivo:", fileName); // Log do nome do arquivo

        // 3. Fazer requisição ao backend
        const response = await fetch("https://fleek-nine.vercel.app/api/get-file", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, fileName })
        });

        // 4. Verificar se a resposta é válida
        if (!response.ok) {
          throw new Error(`Erro ao acessar o backend: ${response.statusText}`);
        }

        // 5. Converter a resposta para Blob (binário)
        const pdfBlob = await response.blob();
        console.log("Arquivo recebido como Blob");

        // 6. Criar uma URL temporária para o Blob
        const pdfUrl = URL.createObjectURL(pdfBlob);
        console.log("URL temporária do PDF gerada:", pdfUrl);

        // 7. Abrir o PDF em uma nova aba
        window.open(pdfUrl, "_blank");
      } catch (err) {
        console.error("Erro na requisição:", err.message); // Log do erro
        showAlert("Ocorreu um erro: " + err.message);
      }
    };
  </script>
</body>
</html>
