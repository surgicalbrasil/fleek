<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Meu Site com Magic.Link</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    #header input[type="email"] {
      padding: 5px;
      font-size: 14px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #header button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #header button:hover {
      background-color: #0056b3;
    }

    #pdf-viewer {
      width: 100%;
      height: calc(100vh - 50px); /* Altura total menos o cabeçalho */
      overflow: auto;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div id="header">
    <input type="email" id="user-email" placeholder="Digite seu e-mail" />
    <button id="login-button">Fazer Login</button>
    <button id="acessar-arquivo">Ver Documento Secreto</button>
  </div>

  <!-- Visualizador de PDF -->
  <div id="pdf-viewer"></div>

  <!-- Magic.Link Script via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
  
  <script>
    // Inicializa o Magic.Link com sua Publishable Key
    const magic = new Magic("pk_live_20134EF9B8F26232"); // Substitua pela sua Publishable Key

    // Ao clicar no botão "Fazer Login"
    document.getElementById('login-button').onclick = async function() {
      const email = document.getElementById('user-email').value;
      try {
        // Magic envia um e-mail com link de login
        await magic.auth.loginWithMagicLink({ email });
        alert("Cheque seu e-mail para clicar no link mágico!");
      } catch (error) {
        console.error("Erro ao enviar link mágico:", error);
        alert("Erro ao enviar link mágico: " + error.message);
      }
    };

    // Função para renderizar o PDF
    async function renderPDF(pdfBlob) {
      const pdfViewer = document.getElementById('pdf-viewer');
      pdfViewer.innerHTML = ""; // Limpar visualizador

      const pdfUrl = URL.createObjectURL(pdfBlob);

      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
      console.log("PDF carregado:", pdf);

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        pdfViewer.appendChild(canvas);

        await page.render({ canvasContext: context, viewport }).promise;
      }
    }

    // Ao clicar no botão "Ver Documento Secreto"
    document.getElementById('acessar-arquivo').onclick = async function() {
      try {
        // 1. Obter o token Magic.Link
        const token = await magic.user.getIdToken();
        console.log("Token gerado:", token); // Log do token gerado

        // 2. Nome do arquivo solicitado
        const fileName = "Paper.pdf";
        console.log("Nome do arquivo:", fileName); // Log do nome do arquivo

        // 3. Fazer requisição ao backend
        const response = await fetch("https://fleek-nine.vercel.app/api/get-file", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, fileName })
        });

        // 4. Verificar se a resposta é válida
        if (!response.ok) {
          throw new Error(`Erro ao acessar o backend: ${response.statusText}`);
        }

        // 5. Converter a resposta para Blob (binário)
        const pdfBlob = await response.blob();
        console.log("Arquivo recebido como Blob");

        // 6. Renderizar o PDF no visualizador
        await renderPDF(pdfBlob);
      } catch (err) {
        console.error("Erro na requisição:", err.message); // Log do erro
        alert("Ocorreu um erro: " + err.message);
      }
    };
  </script>
</body>
</html>
